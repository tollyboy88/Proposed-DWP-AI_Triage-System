<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DWP AI Triage Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .section {
            margin-bottom: 20px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0077cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>

<h1>DWP AI Triage Dashboard</h1>

<div class="section">
    <h2>Upload CSV, JSON, or SQLite DB</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload and Analyze</button>
</div>

<div class="section">
    <h2>Results</h2>
    <div id="results"></div>
    <button onclick="downloadCSV()">Download CSV Output</button>
</div>

<script>
    function uploadFile() {
        const fileInput = document.getElementById('fileInput');
        if (!fileInput.files.length) {
            alert("Please select a file.");
            return;
        }

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        fetch('http://localhost:5051/triage/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => displayResults(data))
        .catch(error => console.error("Upload Error:", error));
    }

    function displayResults(data) {
        const resultsDiv = document.getElementById('results');
        if (!data.entries || !data.entries.length) {
            resultsDiv.innerHTML = "<p>No results found or invalid file.</p>";
            return;
        }

        let tableHTML = "<table><tr><th>Timestamp</th><th>Priority</th><th>Label</th><th>Keywords</th><th>Summary</th></tr>";
        data.entries.forEach(item => {
            tableHTML += `<tr>
                <td>${item.timestamp || '-'}</td>
                <td>${item.priority || '-'}</td>
                <td>${item.label || '-'}</td>
                <td>${item.matched_keywords || '-'}</td>
                <td>${item.summary || '-'}</td>
            </tr>`;
        });
        tableHTML += "</table>";

        resultsDiv.innerHTML = tableHTML;
    }

    function downloadCSV() {
        window.location.href = 'http://localhost:5051/triage/download/csv';
    }
</script>

</body>
</html>
